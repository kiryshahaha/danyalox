<html>
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио</title>
    <style>
      :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --accent: #e74c3c;
        --light: #ecf0f1;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light);
        color: var(--primary);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 3rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
      }

      .profile-image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        background: var(--secondary);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .profile-info {
        flex: 1;
        min-width: 300px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary);
      }

      .contact-links {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .contact-button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 25px;
        background-color: var(--secondary);
        color: white;
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .contact-button:hover {
        background-color: var(--accent);
        transform: translateY(-2px);
      }

      .skills {
        margin-top: 3rem;
      }

      .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 1rem;
      }

      .skill-tag {
        background-color: var(--secondary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 15px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="https://www.bing.com/th?id=OIP._N6aOKQzRvt_mlND4eS05wHaE5&w=312&h=200&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
          alt=""
          srcset=""
          style="border-radius: 20px"
        />
        <div class="profile-info">
          <h1>Даниил Сахаров</h1>
          <p>Люблю ходить в зал и тягать железо , ну и код писать.</p>

          <div class="contact-links">
            <a href="tel:+79001234567" class="contact-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20 15.5c-1.25 0-2.45-.2-3.57-.57a1.02 1.02 0 00-1.02.24l-2.2 2.2a15.045 15.045 0 01-6.59-6.59l2.2-2.21a.96.96 0 00.25-1A11.36 11.36 0 018.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1zM19 12h2a9 9 0 00-9-9v2c3.87 0 7 3.13 7 7z"
                />
              </svg>
              +8 800 555 355
            </a>
            <a href="mailto:ivan@example.com" class="contact-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
              Trembolon@vo4k.com
            </a>
          </div>
        </div>
      </div>

      <div class="skills">
        <h2>Навыки</h2>
        <div class="skill-tags">
          <span class="skill-tag">HTML5</span>
          <span class="skill-tag">CSS3</span>
          <span class="skill-tag">JavaScript</span>
          <span class="skill-tag">React</span>
          <span class="skill-tag">Node.js</span>
          <span class="skill-tag">Git</span>
          <span class="skill-tag">Responsive Design</span>
          <span class="skill-tag">UI/UX</span>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Анимация появления элементов
        const elements = document.querySelectorAll(".profile, .skills");
        elements.forEach((element, index) => {
          element.style.opacity = "0";
          element.style.transform = "translateY(20px)";
          element.style.transition = "opacity 0.5s ease, transform 0.5s ease";

          setTimeout(() => {
            element.style.opacity = "1";
            element.style.transform = "translateY(0)";
          }, index * 200);
        });

        // Интерактивность для кнопок
        const buttons = document.querySelectorAll(".contact-button");
        buttons.forEach((button) => {
          button.addEventListener("mouseover", function () {
            this.style.transform = "translateY(-2px)";
          });
          button.addEventListener("mouseout", function () {
            this.style.transform = "translateY(0)";
          });
        });
      });
    </script>
  </body>
</html>
